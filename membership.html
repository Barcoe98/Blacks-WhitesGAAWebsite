          <div class="signup">
              <div class="row">
<section class="col-sm-9">

  <form action="process.html" method="get" name="signup" id="signup" >
  <fieldset>
      <h2 class="team">Signup Form</h2>
    <div class ="form-group row">
       <label for="name" class="col-sm-3 col-form-label">Name</label>
       <div class="col-sm-9">
         <input type="text" class="form-control" name="name"  id="name" data-h5-errorid="invalid-name" autofocus required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)?"
                title="Please enter a name (Surname optional) with First Letter capitalised">
         <div id="invalid-name" class="ui-state-error"></div>
       </div>
   </div>

     <div class ="form-group row">
      <label for="email" class="col-sm-3 col-form-label">E-mail Address</label>
     <div class="col-sm-9">
     <input name="email" class="form-control" type="email" id="email" data-h5-errorid ="invalid-email" required  pattern = "^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
     title="Please enter a valid email">
     <div id="invalid-email" class="ui-state-error">
    </div>
    </div>
    </div>

     <div class ="form-group row">
      <label for="mypassword" class="col-sm-3 col-form-label">Password</label>
     <div class="col-sm-9">
     <input name="mypassword" class="form-control" type="password" id="mypassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}" data-h5-errorid ="invalid-pass" onchange="form.confirm_password.pattern = this.value;" title = "Please enter a valid Password which is at least 6 characters in length and includes at least one capital letter and at least one digit">
      <div id="invalid-pass" class="ui-state-error">
        </div></div></div>

     <div class ="form-group row">
	       <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
	      <div class="col-sm-9">
	      <input name="confirm_password" class="form-control" type="password" id="confirm_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}" data-h5-errorid ="invalid-pass2"
	       onchange="form.mypassword.pattern = this.value;" title = "Please enter a valid Password which is at least 6 characters in length and includes at least one capital letter and at least one digit">
	       <div id="invalid-pass2" class="ui-state-error">
        </div></div></div>

         <div class ="form-group row">
          <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
           <div class="col-sm-9">
            <div class="input-group date">
              <input type="text" id='dob' name="dob" class="form-control" data-h5-errorid ="invalid-date" required title="Please select/provide a date">
              <label for="dob" class="input-group-addon"><i class="fa fa-calendar-check-o"></i></label>
              </div>
              <div id="invalid-date" class="ui-state-error">
             </div>
          </div>
         </div>
      
            <div class = "form-group row">
                <label for="dob" class="col-sm-3 col-form-label">Please Select Type Of Membership</label>
 <div class="col-sm-9">
         <div class="form-check">
           <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timetocall" id="adult" value="adult" checked="checked">Adult
        </label>
 </div>
         <div class="form-check">
           <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timetocall" id="player" value="player">Player
        </label>
 </div>

          <div class="form-check">
           <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timetocall" id="child" value="child">Child
        </label>
 </div>
     
          <div class="form-check">
           <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timetocall" id="OAP" value="OAP">OAP
        </label>
 </div>

         <div class="form-check">
           <label class="form-check-label">
          <input class="form-check-input" type="radio" name="timetocall" id="family" value="Family">Family
        </label>
 </div>
 </div>

 </div>

  <div class="form-group row justify-content-end">
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
